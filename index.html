<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Our Favorite Destinations!</title>
</head>
<body>
  <h1>Destinations</h1>
  <h2>Click on a location below to see tips for travel!</h2>
  <form id="locationsForm">
    <p id="clickableParis">Paris</p>
    <ul id="paris">
      <li class="landmark"></li>
      <li class="timeofyear"></li>
      <li class="notes"></li>
    </ul>
    <p id="clickableRome">Rome</p>
    <ul id="rome">
      <li class="landmark"></li>
      <li class="timeofyear"></li>
      <li class="notes"></li>
    </ul>
    <p id="clickablePortland">Portland</p>
    <ul id="portlandLandmark">
      <li class="landmark"></li>
      <li class="timeofyear"></li>
      <li class="notes"></li>
    </ul>
    <div class="createDestination">
  </form>
</body>
</html>
